<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>The Dev News</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
       
    <!-- Header -->
    <header>
        <h1>The Dev News</h1>
    </header>

    <!-- Main -->
    <main>
        <section class="container">
            
            <!-- Primeira Coluna -->
            <div class="primeiraColuna">
                
                <!-- Imagem Principal -->
                <div id="imagemPrincipal">
                    <img src="assets/image.png" alt="Imagem Principal">
                </div>

                <!-- Posts Recentes -->
                <div class="containerPostsRecentes">
                    <div class="navPosts">
                        <h2>Posts mais recentes</h2>
                        <a href="#">Ver todos</a>
                    </div>
                    <div id="postsRecentes">
                        <img src="assets/desenvolvimentomobile.svg" alt="Post 1">
                        <img src="assets/balance.svg" alt="Post 2">
                        <img src="assets/vscode.svg" alt="Post 3">
                        <img src="assets/ultrawide.svg" alt="Post 4">
                    </div>
                </div>

            </div>

            <!-- Segunda Coluna -->
            <div class="segundaColuna">

                <!-- Posts Populares -->
                <section id="textAndImg-coluna2">
                    <div id="titlePopular">
                        <h3>Posts Populares</h3>
                    </div>
                    <div id="imgColuna2">
                        <img src="assets/desvolvimento.svg" alt="Popular 1">
                        <img src="assets/git.svg" alt="Popular 2">
                        <img src="assets/cafe.svg" alt="Popular 3">
                    </div>
                </section>

                <!-- Categorias -->
                <section id="sectionArticle">
                    <article id="articleContainer">
                        <div id="titleArticle">
                            <h3>Categorias</h3>
                        </div>
                        <div id="textArticle">
                            <div class="categorias">
                                <p>> saúde</p>
                                <span>(1)</span>
                            </div>
                            <div class="categorias">
                                <p>> desenvolvimento</p>
                                <span>(2)</span>
                            </div>
                            <div class="categorias">
                                <p>> produtividade</p>
                                <span>(2)</span>
                            </div>
                            <div class="categorias">
                                <p>> opinião</p>
                                <span>(1)</span>
                            </div>
                        </div>
                    </article>
                </section>

            </div>

        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 The Dev News. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
